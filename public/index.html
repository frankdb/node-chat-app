<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="uft-8">
</head>
<body>
  <p>Welcome to the chat app</p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server')
    });
  </script>
  <!-- connection event also exists in client. we can do something when we successfully connect to the server -->
</body>
</html>
